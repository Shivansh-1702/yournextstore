name: Rebrand Repo (Rename + Remove Links)

on:
  workflow_dispatch:   # Run manually from Actions tab

jobs:
  rebrand:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace "yournextstore" with "amoha jewellery"
        run: |
          set +e
          matches=$(git grep -l 'yournextstore' | grep -v '.github/workflows')
          if [ -n "$matches" ]; then
            echo "$matches" | xargs sed -i 's/yournextstore/amoha jewellery/g'
          else
            echo "No matches found for 'yournextstore', skipping..."
          fi

      - name: Remove all GitHub links
        run: |
          set +e
          matches=$(git grep -l 'https://github.com' | grep -v '.github/workflows')
          if [ -n "$matches" ]; then
            echo "$matches" | xargs sed -i 's#https://github.com[^ )]*##g'
          else
            echo "No GitHub links found, skipping..."
          fi

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Rebrand: yournextstore â†’ amoha jewellery & removed GitHub links" || echo "No changes to commit"
          git push
