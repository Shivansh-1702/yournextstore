name: Cleanup Repo (Rename + Remove GitHub Links)

on:
  workflow_dispatch:   # Run manually from Actions tab

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace "yournextstore" with "amoha jewellery"
        run: |
          git grep -l 'yournextstore' | grep -v '.github/workflows' | xargs sed -i 's/yournextstore/amoha jewellery/g'

      - name: Remove all GitHub links
        run: |
          git grep -l 'https://github.com' | grep -v '.github/workflows' | xargs sed -i 's#https://github.com[^ )]*##g'

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated cleanup: replaced yournextstore â†’ amoha jewellery & removed GitHub links" || echo "No changes to commit"
          git push
